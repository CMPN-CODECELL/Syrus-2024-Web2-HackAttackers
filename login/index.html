<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alzheimer's Patient Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="signup-heading">Alzheimer's Patient Login</h1>
      <div class="login-form">
        <form id="loginForm">
          <div class="left-container">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" />
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" />
            </div>
            <div class="form-group">
              <label for="start-date">When did it start?</label>
              <input type="text" id="start-date" name="start-date" />
            </div>
            <div class="form-group">
              <label for="medications">What medications are you taking?</label>
              <input type="text" id="medications" name="medications" />
            </div>
            <div class="form-group">
              <label for="medications"
                >Do have any other health issues too?</label
              >
              <input type="text" id="medications" name="medications" />
            </div>
          </div>
          <div class="right-container">
            <div class="form-group">
              <label for="extent">Till which stage has it reached?</label>
              <input type="text" id="extent" name="extent" />
            </div>
            <div class="form-group">
              <label for="doctor-visits">Doctor Visits Routine:</label>
              <input type="text" id="doctor-visits" name="doctor-visits" />
            </div>
            <div class="form-group">
              <label for="care">Care:</label>
              <input type="text" id="care" name="care" />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" />
            </div>
            <div class="form-group">
              <label for="emergency-1">Emergency Phone Number:</label>
              <input type="tel" id="emergency-1" name="emergency-1"/>
            </div>
          </div>
        </form>
      </div>
      <div class="btn">
        <button type="submit" id="loginBtn">Login</button>
      </div>
    </div>
  </body>
</html>
